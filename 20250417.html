<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#BFC8D7"></a-sky>

      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="5"
        height="5"
        color="#A2B59F"
      ></a-plane>

      <a-cone
        position="1.2 1 1"
        radius-bottom="1"
        radius-top="0"
        height="2"
        color="#FF6347"
      ></a-cone>

      <a-sphere position="1 1.5 0" radius="0.5" color="#FFC65D"></a-sphere>

      <a-box
        position="-1.2 0.5 0"
        width="2"
        height="2"
        depth="2"
        color="#4E07ED"
      ></a-box>
    </a-scene>
  </body>
</html>
