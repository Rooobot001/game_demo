<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono;">
      <a-cone
        position="0 1 0"
        radius-bottom="1"
        radius-top="0"
        height="2"
        color="#FF6347"
      ></a-cone>

      <a-sphere position="0 2.5 0" radius="0.5" color="#FFC65D"></a-sphere>

      <a-box
        position="1.5 1 0"
        width="1"
        height="1"
        depth="1"
        color="#4E07ED"
      ></a-box>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
