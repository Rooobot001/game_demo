<!DOCTYPE html>
<html>
    <head>
        <title>Simple Web AR with Hiro</title>

        <!-- 引入 A-Frame 核心程式庫，用於建立 3D 場景 -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <!-- 引入 AR.js 擴充功能（針對 A-Frame 設計的 AR 模組） -->
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    </head>

<body>
<!-- 建立 AR 場景 -->
<!-- embedded: 讓 AR 畫面嵌入在頁面中（而非全螢幕） -->
<!-- sourceType: webcam 表示使用相機鏡頭作為來源 -->
<!-- debugUIEnabled: true 開啟左下角偵測狀態資訊（幫助教學觀察） -->
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">

        <a-marker preset="hiro">
        <!-- 在 Hiro 標記上放置一個立方體（a-box） -->
        <!-- position="-0.5 0.5 0" 表示物件相對於標記的位置（左邊偏一點、高度 0.5） -->
        <!-- color="teal" 表示顏色為藍綠色 -->
        <a-box position="-0.5 0.5 0" color="#ff006e"></a-box>
        </a-marker>
        <!-- 第二個標記：Kanji -->
        <!-- preset="kanji" 同樣為 AR.js 內建標記，可直接使用 -->
        <a-marker preset="kanji">
        <!-- 在 Kanji 標記上放置一個球體（a-sphere） -->
        <!-- position="0.5 0.5 0" 表示物件相對於標記的位置（右邊偏一點、高度 0.5） -->
        <!-- radius="0.4" 設定球體半徑 -->
        <!-- color="orange" 設定球體顏色為橘色 -->
        <a-sphere position="0.5 0.5 0" radius="0.4" color="#8338ec"></a-sphere>
        
    <!-- 加入環境光源（ambient light） -->
    <!-- 避免物件在未打光情況下顯示為黑色 -->
    <a-light type="ambient" intensity="0.8"></a-light>

    </a-marker>
    <!-- 加入相機元件，讓 AR.js 控制鏡頭追蹤 -->
    <a-entity camera></a-entity>

     </a-scene>
  </body>
</html>
